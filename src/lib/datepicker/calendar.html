<div class="md2-calendar-header">
  <div class="md2-calendar-header-year"
       [class.active]="false">{{ _yearText }}</div>
  <div class="md2-calendar-header-date"
       [class.active]="true">
    {{ _dateText }}
  </div>
</div>
<div class="md2-calendar-content" (keydown)="_handleCalendarBodyKeydown($event)"
     [ngSwitch]="_currentView" cdkMonitorSubtreeFocus>
  <div class="md2-month-content" *ngSwitchCase="'month'">
    <div class="md2-calendar-controls">
      <button type="button" class="md2-calendar-previous-button"
              [disabled]="!_previousEnabled()" (click)="_previousClicked()"
              [attr.aria-label]="_prevButtonLabel">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
        </svg>
      </button>
      <button type="button" class="md2-calendar-period-button"
              (click)="_currentPeriodClicked()" [attr.aria-label]="_periodButtonLabel">
        {{_periodButtonText}}
      </button>
      <button type="button" class="md2-calendar-next-button"
              [disabled]="!_nextEnabled()" (click)="_nextClicked()"
              [attr.aria-label]="_nextButtonLabel">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
        </svg>
      </button>
    </div>
    <md2-month-view [activeDate]="_activeDate"
                    [selected]="selected"
                    [dateFilter]="_dateFilterForViews"
                    (selectedChange)="_dateSelected($event)">
    </md2-month-view>
  </div>
  <md2-year-view *ngSwitchCase="'year'"
                 [activeDate]="_activeDate"
                 [selected]="selected"
                 [dateFilter]="_dateFilterForViews"
                 (selectedChange)="_monthSelected($event)">
  </md2-year-view>
  <md2-clock *ngSwitchDefault
             [selected]="selected"
             [startView]="_clockView"
             (selectedChange)="_timeSelected($event)"></md2-clock>
</div>
<div class="md2-calendar-footer">
  <button type="button" class="md2-calendar-cancel-button"
          [attr.aria-label]="_cancelButtonLabel">
    {{ _cancelButtonLabel }}
  </button>
  <button type="button" class="md2-calendar-ok-button"
          [attr.aria-label]="_okButtonLabel" (click)="_okButtonClicked()">
    {{ _okButtonLabel }}
  </button>
</div>
