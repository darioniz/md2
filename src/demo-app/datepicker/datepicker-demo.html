<div class="demo-datepicker">
  <h1>Datepicker</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Date Picker</h3>
    </div>
    <form class="content">
      <label><input type="checkbox" name="ui" [(ngModel)]="touch">Use touch UI</label>
      <label><input type="checkbox" name="filter" [(ngModel)]="filterOdd">Filter odd months and dates</label>
      <label><input type="checkbox" name="start" [(ngModel)]="yearView">Start in year view</label>
      <div>
        <input name="mini" [md2Datepicker]="minDatePicker" [(ngModel)]="minDate" placeholder="Min date">
        <button type="button" [md2DatepickerToggle]="minDatePicker"></button>
      </div>
      <md2-datepicker2 #minDatePicker [touchUi]="touch"></md2-datepicker2>
      <div>
        <input name="maxi" [md2Datepicker]="maxDatePicker" [(ngModel)]="maxDate" placeholder="Max date">
        <button type="button" [md2DatepickerToggle]="maxDatePicker"></button>
      </div>
      <md2-datepicker2 #maxDatePicker [touchUi]="touch"></md2-datepicker2>
      <br />
      <div>
        <input name="starti" [md2Datepicker]="startAtPicker" [(ngModel)]="startAt" placeholder="Start at date">
        <button type="button" [md2DatepickerToggle]="startAtPicker"></button>
      </div>
      <md2-datepicker2 #startAtPicker [touchUi]="touch"></md2-datepicker2>
      <button type="button" [md2DatepickerToggle]="resultPicker"></button>
      <div>
        <input name="dt" #resultPickerModel="ngModel"
               [md2Datepicker]="resultPicker"
               [(ngModel)]="date"
               [min]="minDate"
               [max]="maxDate"
               [md2DatepickerFilter]="filterOdd ? dateFilter : null"
               placeholder="Pick a date">
        <div *ngIf="resultPickerModel.hasError('md2DatepickerMin')">Too early!</div>
        <div *ngIf="resultPickerModel.hasError('md2DatepickerMax')">Too late!</div>
        <div *ngIf="resultPickerModel.hasError('md2DatepickerFilter')">Date unavailable!</div>
      </div>
      <md2-datepicker2 #resultPicker
                       [touchUi]="touch"
                       [startAt]="startAt"
                       [startView]="yearView ? 'year' : 'month'">
      </md2-datepicker2>
      <input name="dt1" [md2Datepicker]="resultPicker2"
             [(ngModel)]="date"
             [min]="minDate"
             [max]="maxDate"
             [md2DatepickerFilter]="filterOdd ? dateFilter : null"
             placeholder="Pick a date">
      <button type="button" [md2DatepickerToggle]="resultPicker2"></button>
      <md2-datepicker2 #resultPicker2
                       [touchUi]="touch"
                       [startAt]="startAt"
                       [startView]="yearView ? 'year' : 'month'">
      </md2-datepicker2>
      <br />
      <hr />
      <md2-datepicker name="mindate"
                      placeholder="Minimum Date"
                      [(ngModel)]="minDate"
                      [mode]="mode"
                      [container]="container"
                      [format]="dateFormat"></md2-datepicker>
      <md2-datepicker name="maxdate"
                      placeholder="Maximum Date"
                      [(ngModel)]="maxDate"
                      [min]="minDate"
                      [mode]="mode"
                      [container]="container"
                      [format]="dateFormat"></md2-datepicker>
      <br />
      <md2-datepicker name="birthdate"
                      placeholder="Select Date"
                      [(ngModel)]="date"
                      [required]="isRequired"
                      [disabled]="isDisabled"
                      [openOnFocus]="isOpenOnFocus"
                      [isOpen]="isOpen"
                      [type]="type"
                      [min]="minDate"
                      [max]="maxDate"
                      [mode]="mode"
                      [container]="container"
                      [format]="dateFormat"
                      #dateControl="ngModel"></md2-datepicker>
      <span *ngIf="dateControl.hasError('md2DatepickerMin')">Too early!</span>
      <span *ngIf="dateControl.hasError('md2DatepickerMax')">Too late!</span>
      <span *ngIf="dateControl.hasError('md2DatepickerFilter')">Date unavailable!</span>
      <p> Value: {{ date }} </p>
      <p> Touched: {{ dateControl.touched }} </p>
      <p> Dirty: {{ dateControl.dirty }} </p>
      <p> Status: {{ dateControl.control?.status }} </p>
      <div>
        <div class="inline-control">
          <md2-select name="type" [(ngModel)]="type" placeholder="Picker Type">
            <md2-option *ngFor="let t of types" [value]="t.value">{{ t.text }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <md2-select name="mode" [(ngModel)]="mode" placeholder="Picker Mode">
            <md2-option *ngFor="let m of modes" [value]="m.value">{{ m.text }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <md2-select name="container" [(ngModel)]="container" placeholder="Picker Container">
            <md2-option *ngFor="let c of containers" [value]="c.value">{{ c.text }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <md2-select name="container" [(ngModel)]="dateFormat" placeholder="Source format">
            <md2-option *ngFor="let c of dateFormats[type]" [value]="c.value">{{ c.name }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <input class="md2-input" name="formatInput" [(ngModel)]="dateFormat" placeholder="date format">
        </div>
      </div>
      <div>
        <button type="button" button="primary" (click)="setDate()">SET VALUE</button>
        <button type="button" button="primary" (click)="isRequired=!isRequired">TOGGLE REQUIRED</button>
        <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
        <button type="button" button="primary" (click)="isOpenOnFocus=!isOpenOnFocus">TOGGLE OPEN ON FOCUS</button>
        <button type="button" button="primary" (click)="openDatepicker()">OPEN DATEPICKER</button>
        <button type="button" button="primary" (click)="dateControl.reset()">RESET</button>
      </div>
    </form>
  </div>
</div>
